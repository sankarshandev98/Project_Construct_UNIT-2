<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="http://www.google.com/s2/favicons?domain=https://www.headphonezone.in/"
    />
    <title>Create Account</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div id="container">
      <!-- ----------start above the sign up page content ------- -->
      <div>
        <div>
          <h1>REGISTER</h1>
          <div>
            <div id="box1">
              <a href=""
                ><img
                  src="https://flyclipart.com/thumb2/facebook-round-logo-png-transparent-background-744652.png"
                  alt=""
                />
                <span>Facebook</span>
              </a>
              <a href=""
                ><img
                  src="https://image.similarpng.com/very-thumbnail/2020/12/Flat-design-Google-logo-design-Vector-PNG.png"
                  alt=""
                /><span>Google</span>
              </a>
              <a href=""
                ><img
                  src="http://assets.stickpng.com/images/5a2fe3efcc45e43754640848.png"
                  alt=""
                /><span>Twitter</span>
              </a>
            </div>
            <div id="box2">
              <hr />
              <span> LOGIN WITH SOCIAL OR</span>
            </div>
            <p>Please fill in the fields below:</p>
          </div>
        </div>
      </div>
      <!-- ---------- End above the sign up page content ------- -->
      <!-- ----------start form sign up page content ------- -->
      <div>
        <div>
          <div>
            <form action="">
              <div>
                <input
                  id="firstName"
                  type="text"
                  required="required"
                  placeholder="First name"
                />
              </div>
              <div>
                <input
                  id="lastName"
                  type="text"
                  required="required"
                  placeholder="Last name"
                />
              </div>
              <div>
                <input
                  id="email"
                  type="text"
                  required="required"
                  placeholder="Enter email"
                />
              </div>
              <div>
                <input
                  id="password"
                  type="password"
                  required="required"
                  placeholder="Enter password"
                />
              </div>
              <button id="button">CREATE ACCOUNT</button>
              <span
                >Already have an account?
                <a id="anchor" href="login.html">Login</a>
              </span>
            </form>
          </div>
        </div>
      </div>
      <!-- ---------- End form sign up page content ------- -->
    </div>
  </body>
  <script src="signup.js"></script>
</html>
