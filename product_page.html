  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    #img-container {
      width: 100%;
      height: 600px;
    }
    img {
      width: 100%;
      height: 600px;
    }
    #container {
      height: 600px;
      margin: 0px 50px 0px 50px;
      display: flex;
    }
    #container > div:first-child {
      position: sticky;
      width: 350px;
      height: 600px;
    }

    h2 {
      display: block;
      font-size: 18px;
      font-family: " Roboto", sans-serif;
      color: #444444;
      letter-spacing: 0.1em;
      margin-top: 10px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    #container > div:last-child {
      width: 100%;
      height: 1200px;
      margin: 20px;
    }
    #product {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 450px);
      gap: 20px;
    }
    #product > div {
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      text-align: center;
      border-radius: 10px;
    }
    #product > div > a > img {
      width: 100%;
      height: 300px;
      cursor: pointer;
    }
    a {
      text-decoration: none;
    }
    a > img + span {
      display: block;
      font-size: 14px;
      font-family: " Roboto", sans-serif;
      color: #444444;
      letter-spacing: 0.1em;
      margin-top: 10px;
      font-weight: 700;
    }
    span {
      display: block;
      font-size: 12px;
      font-family: " Roboto", sans-serif;
      color: #444444;
      margin-top: 10px;
      font-weight: 600;
    }
    #span1 {
      display: flex;
      margin-top: 10px;
      font-family: " Roboto", sans-serif;
    }
    #span1 > span:first-child {
      display: flex;
      width: 100px;
      margin: auto;
      margin-left: 80px;
      font-size: 16px;
      color: blue;
    }
    #span1 > span:last-child {
      display: flex;
      width: 100px;
      margin: auto;
      margin-left: -20px;
      font-size: 16px;
      color: #444444;
      text-decoration: line-through;
    }
    #icon > img {
      margin-top: 10px;
      width: 50%;
      height: 20px;
    }
    .checked {
      color: orange;
    }
    #sort {
      margin-top: 20px;
      font-size: 18px;
      position: sticky;
      margin-right: 50px;
      text-align: right;
      color: #444444;
    }
    select {
      width: 80px;
      margin: 10px;
      border: white;
    }

    select:focus {
      min-width: 80px;
      width: 200;
    }

    @media screen and (min-width: 320px) and (max-width: 580px) {
      #product {
        grid-template-columns: repeat(1, 1fr);
        margin: auto;
      }
      #img-container {
        height: 300px;
      }
      #container > div:first-child {
        display: none;
      }
    }

    @media screen and (min-width: 581px) and (max-width: 1000px) {
      #product {
        grid-template-columns: repeat(2, 1fr);
        margin: auto;
      }
      #img-container {
        height: 300px;
      }
      #container > div:first-child {
        display: none;
      }
    }

    /* sourav done from here */
    .accordion {
      width: 100%;
      background-color: white;
    }
    .accordion_btn {
      display: block;
      width: 100%;
      cursor: pointer;
      color: black;
      text-align: left;
      background-color: white;
      font-size: 14px;
      padding: 10px 0 10px 0px;
      border-color: transparent;
    }
    .accordion_btn::after {
      content: "\25be";
      float: right;
      transform: scale(2);
    }
    .accordion_content {
      border: transparent;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.2s;
      padding: 0 15px;
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      grid-template-rows: repeat(3, auto);
    }

            </div>
          </div>
          <hr />
          <button type="button" class="accordion_btn">Stock</button>
          <div class="accordion_content">
            <div id="item-2">
              <input type="checkbox" value="Instock" />
              <label>In Stock (5)</label>
              <input type="checkbox" value="Out of stock" />

            </div>
            <hr />
          </div>
          <hr />
          <button type="button" class="accordion_btn">Product Type</button>
          <div class="accordion_content">
            <div id="item-3">

              <input type="checkbox" value="Wireless" />

            </div>
            <hr />
          </div>
        </div>

    function displayProduct(data) {
      document.querySelector("#product").innerHTML = "";
      data.map(function (elem, index) {
        let div = document.createElement("div");
        let anchor = document.createElement("a");
        anchor.addEventListener("click", function () {
          goToPreview(elem);
          window.location.href = "product_preview.html";
        });
        let img = document.createElement("img");
        img.src = elem.image_url;
        let span1 = document.createElement("span");
        span1.innerText = elem.name;
        //  upper code Added by Sankarshan
        let span2 = document.createElement("span");
        span2.innerText = elem.category;
        let box1 = document.createElement("div");
        box1.setAttribute("id", "span1");
        let span3 = document.createElement("span");
        span3.innerText = "₹" + elem.price;
        let span4 = document.createElement("span");
        let x = elem.price + 500;
        span4.innerText = "₹" + x;
        let box2 = document.createElement("div");
        box2.setAttribute("id", "icon");
        let img2 = document.createElement("img");
        if (index % 2 == 0) {
          img2.src = "https://www.linkpicture.com/q/headphone1.png";
        } else {
          img2.src = "https://www.linkpicture.com/q/heaphone3.png";
        }
        let box3 = document.createElement("div");
        let spn1 = document.createElement("span");
        spn1.setAttribute("class", "fa fa-star checked");
        let spn2 = document.createElement("span");
        spn2.setAttribute("class", "fa fa-star checked");
        let spn3 = document.createElement("span");
        spn3.setAttribute("class", "fa fa-star checked");
        let spn4 = document.createElement("span");
        spn4.setAttribute("class", "fa fa-star checked");
        let spn5 = document.createElement("span");
        if (index % 2 == 0) {
          spn5.setAttribute("class", "fa fa-star ");
        } else {
          spn5.setAttribute("class", "fa fa-star checked ");
        }

        box3.append(spn1, spn2, spn3, spn4, spn5);
        box2.append(img2);
        box1.append(span3, span4);
        anchor.append(img, span1);
        div.append(anchor, span2, box1, box2, box3);

        document.querySelector("#product").append(div);
      });
    }

    document.querySelector("select").addEventListener("change", sorting);

    function sorting() {
      let sortElement = document.querySelector("#sorting").value;
      if (sortElement == "low") {
        productDetails.sort(function (a, b) {
          return a.price - b.price;
        });
      }

      if (sortElement == "high") {
        productDetails.sort(function (a, b) {
          return b.price - a.price;
        });
      }

      if (sortElement == "A") {
        productDetails.sort(function (a, b) {
          let aName = a.name.toUpperCase();
          let bName = b.name.toUpperCase();
          if (aName < bName) {
            return -1;
          }
          if (aName > bName) {
            return 1;
          }
          if (aName == bName) {
            return 0;
          }
        });
      }
      if (sortElement == "Z") {
        productDetails.sort(function (a, b) {
          let aName = a.name.toUpperCase();
          let bName = b.name.toUpperCase();
          if (aName > bName) {
            return -1;
          }
          if (aName < bName) {
            return 1;
          }
          if (aName == bName) {
            return 0;
          }
        });
      }

      displayProduct(productDetails);
    }
    let data = [];
    function goToPreview(elem) {
      data.push(elem);
      localStorage.setItem("cartLS", JSON.stringify(data));
    }
    // collapse function from here
    document.querySelectorAll(".accordion_btn").forEach((button) => {
      button.addEventListener("click", () => {
        let accordion_content = button.nextElementSibling;

        button.classList.toggle("accordian_btn_active");

        if (button.classList.contains("accordian_btn_active")) {
          accordion_content.style.maxHeight =
            accordion_content.scrollHeight + "px";
        } else {
          accordion_content.style.maxHeight = 0;
        }
      });
    });
