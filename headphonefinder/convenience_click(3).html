<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphone Finder 2</title>
    <link rel="shotcut icon" type="image/png" href="logo.png">
    <style>
        /* Heading Section */
         #head{
            width: 80%;
            justify-content: center;
            align-items: center;
            margin: auto;
            letter-spacing: 1px;
            line-height: 1.2;

        }
        #head > h1{
            color: rgb(63, 63, 63);
            text-align: center;
            font-weight: 600;
            font-size: 70px;
            letter-spacing: 1px;
            line-height: 1.2;
        }
        #head > h1+h2{
            text-align: center;
            font-weight: 400;
            font-size: 30px;
            font-style: italic;
            margin-top: -10px;
        }
        #head > h1+h2+p{
            text-align: center;
            font-weight: 400;
            font-size: 26px;
            margin-top: -10px;
        }
        /*  option cards starts from here */
        #options{
            width: 80%;
            margin: auto;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            display:flex;
        }
        #options > div{
            width: 15%;
            border: transparent;
            text-align: center;
            font: 600;
            font-size: 30px;
            margin: auto;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #options> div:hover{
            background-color: white;
            transform: translateY(-10px);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border-radius: 5px;
        }
        #options > div > img{
            width: 70%;
        }
        /* medium */
        @media all and (min-width:400px) and (max-width:720px){
            #options{
                align-items: center;
                justify-content: center;
                display: grid;
                grid-template-columns: repeat(3,1fr);
                grid-template-rows: repeat(2,auto);
                width: 90%;
            }
            #options > div{
                width: 70%;
        }
    }   
    /* small */
        @media all and (min-width:100px) and (max-width:399px){
            #options{
                align-items: center;
                justify-content: center;
                display: grid;
                grid-template-columns: repeat(2,1fr);
                grid-template-rows: repeat(3,auto);
                width: 90%;
            }
            #options > div{
                width: 70%;
        }
    }

    </style>
</head>
